<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">
  <title>Three.js Demolizione</title>

  <!-- ES MODULE SHIMS -->
  <script async src="https://unpkg.com/es-module-shims@1.7.3/dist/es-module-shims.js"></script>

  <!-- IMPORTMAP THREE r165 -->
  <script type="importmap">
{
  "imports": {
    "three": "https://unpkg.com/three@0.165.0/build/three.module.js",
    "three/addons/": "https://unpkg.com/three@0.165.0/examples/jsm/"
  }
}
</script>


</head>

<body>

  <!-- LOADER -->
  <div id="loading-screen">
    <div class="loader"></div>
  </div>

  <div id="canvas-container"></div>

  <div class="nav">
    <a href=""><img src="logo.svg" alt="logo"></a>
  </div>

  <div class="carousel">
    <div class="carousel-track">
      <div class="item">
        <button class="item-btn">COMPRAR</button>
        <p class="titulo_item">LATTE</p>
        <div style="  background: #C16F62;" class="color_item"></div>
      </div>
      <div class="item">
        <button class="item-btn">COMPRAR</button>
        <p class="titulo_item">MACCHIATO</p>
        <div style="  background: #CF6262;" class="color_item"></div>
      </div>
      <div class="item">
        <button class="item-btn">COMPRAR</button>
        <p class="titulo_item">CAPPUCCINO</p>
        <div style="  background: #A64E48;" class="color_item"></div>
      </div>
      <div class="item">
        <button class="item-btn">COMPRAR</button>
        <p class="titulo_item">MOCHA</p>
        <div style="  background: #944E49;" class="color_item"></div>
      </div>
      <div class="item">
        <button class="item-btn">COMPRAR</button>
        <p class="titulo_item">AMARETTO</p>
        <div style="  background: #7F2C2F;" class="color_item"></div>
      </div>
      <div class="item">
        <button class="item-btn">COMPRAR</button>
        <p class="titulo_item">ESPRESSO</p>
        <div style="  background: #A31318;" class="color_item"></div>
      </div>

      <div class="parrafo">
        <p>Selecciona un color</p>
      </div>
    </div>

    <div class="controls">
      <button id="prev">‹</button>
      <button id="next">›</button>
    </div>

  </div>

  <!-- POPUP -->
  <div class="popup-overlay" id="popup">
    <div class="popup">
      <button class="popup-close"><img src="close.svg" alt=""></button>

      <img class="labios" src="labios_uno.png" alt="">

      <div class="cont_data">
        <div class="cont-titulo">
          <h2 class="popup-title" id="popup-title"></h2>
          <p class="popup-price" id="popup-price">$ 17.400</p>
        </div>
        <p id="popup-description"></p>

        <div>
          <p class="popup-subtitle">¿Quieres probarlo en tu rostro?</p>
          
          <div class="popup-color" id="popup-color"></div>
        </div>
        <button class="try-lips-btn" id="try-lips-btn">Probar en mi rostro</button>
        <button class="popup-action">Comprar</button>
      </div>
    </div>
  </div>

  <div class="popup-overlay" id="camera-popup">
    <div class="popup" style="padding:0; width:100%; height:100%; max-width:none;">

      <div class="nav_camara">
        <button id="back-camera" class="capture-btn back-btn"><img src="boton_back.svg" alt=""></button>
        <button id="capture-photo" class="capture-btn"><img src="boton_capt.svg" alt=""></button>
      </div>
      <div class="camera-container">

        <div class="marco">
          <div class="columnas_marco">
            <div class="col_marco_top">
              <img src="logo.svg" alt="logo">
            </div>
            <div class="col_marco_left"></div>
            <div class="col_marco_riht"></div>
          </div>
          <div class="base_marco">


            <p id="titulo_item_camera">CAPPUCCINO</p>

            <div class="cont_marco_icon">
              <img src="marco_camara.svg" alt="">
              <img style="transform: scaleX(-1);" src="marco_camara.svg" alt="">
            </div>

            <div class="barra_detalles">
              <div class="detalle_uno">
                <p>PRUEBA FACIAL</p>
              </div>
              <div class="detalle_dos">
                <p>30/12/2025</p>
              </div>
              <div class="detalle_tres">
                <img src="foto_item.png" alt="foto_item">
              </div>
            </div>

          </div>
        </div>
        <video id="camera-video" autoplay playsinline muted></video>
        <canvas id="camera-canvas"></canvas>
      </div>

    </div>
  </div>



  <script type="module" src="./main.js"></script>
  <script type="module" src="./carrucel.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script type="module" src="./lipFilter.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh@0.4/face_mesh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.3/camera_utils.js"></script>


</body>

</html>
